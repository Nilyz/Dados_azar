<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <title>Document</title>
</head>
<body>
    <main>
        <h1>TIRA LOS DADOS</h1>
        <div id="premios"><h3>Posibles premios: </h3>
            <p id="premio_1">Primer premio : </p>
            <p id="premio_2">Segundo premio : </p>
            <p id="resultado">Has ganado?</p>
        </div>

        <section class="principal_dados">
            <div class="cont_dados">
                <div class="dado_entero">
                    <h3>Dado 1</h3>
                    <div class="dado dado1" id="dado_1">
                        <img id="imagen_primero" src="img/dado_1.png" alt="primer_dado">
                    </div>
                </div>
                <div class="dado_entero">
                    <h3>Dado 2</h3>
                    <div class="dado dado2" id="dado_2">
                        <img id="imagen_segundo" src="img/dado_1.png" alt="segundo_dado">
                    </div>
                </div>
            </div>

            <div class="contenedorVeces">
                <div id="jugadas">Jugadas:</div>
                <div id="tiradas">Tiradas:</div>
                <div id="queda">Quedan:</div>
            </div>
            
            <div class="boton">
                <button id="btn" >Probar suerte</button>
            </div>
            <div id="ventanaGanado">
                <p></p>
            </div>
        </section>
    </main>
</body>
</html>
